<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>aula 1</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
	<div class="container">
	<div id="app" >
	    <h1>{{ titulo}}</h1>
	    <form action="http://google.com">
	       <button class="btn btn-success" v-on:click.prevent.stop="enviar()">Enviar</button>
	    </form>
	</div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			titulo:"aula 1- apreendendo Vue js!",
		},
        methods:{
        	enviar(){
        		alert("deu certo");
        	}

        },

	});
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!-- o que são diretivas? Conjuntos de normas, instruções que deve alguém proceder
   no vue.js as diretivas são iniciadas com v, seguidas de -. Ex: v-model, v-if.
   v-if = funciona com true e false.
   v-show = funciona com true e false
   A diferença entre v-if e v-show é que, no v-show o código apenas esconde o conteudo aparecendo no código fonte o conteudo: display:nome;
   v-for = for normal
   v-model = reatividade, escreve em tempo real
   v-bind = torna elementos do html um elemento dinamico, da para colocar só :
   Objeto:		btnLimpar:{
				'btn-danger':true, 
				'btn-sm':true
			},
	Array:		btnEnviar:[
			   'btn-success','btn-sm'
			]
    v-on: tem modificadores(prevent.stop, para chamar os metodos com um click
-->
